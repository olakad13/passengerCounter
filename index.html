<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passage counter</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="flex-container">
        <h1 id="header">People entered:</h1>
        <h2 id="counter">0</h2>
        <div>
            <button class="buttons red-bg" onclick="increment()">Increment</button>
            <button class="buttons green-bg" onclick="save()">SAVE</button>
        </div>
        <h3 id="previous-entry">Previous enteries: </h3>
    </div>
    <script src="Js/index.js"></script>
</body>
</html>
